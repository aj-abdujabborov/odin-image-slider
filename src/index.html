<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
  </head>
  <body>
    <div class="content-slider">
      <button class="show-previous">
        <span class="material-symbols-outlined">navigate_before</span>
      </button>
      <div class="contents">
        <img src="./images/pexels-aleksandar-pasaric-2848492.jpg" alt="" />
        <img src="./images/pexels-ethan-brooke-2122406.jpg" alt="" />
        <img src="./images/pexels-ethan-brooke-2246790.jpg" alt="" />
        <img src="./images/pexels-marius-mann-1637797.jpg" alt="" />
        <img src="./images/pexels-pixabay-373290.jpg" alt="" />
        <img src="./images/pexels-taryn-elliott-4390582.jpg" alt="" />
        <img src="./images/pexels-taryn-elliott-4540580.jpg" alt="" />
      </div>
      <button class="show-next">
        <span class="material-symbols-outlined">navigate_next</span>
      </button>
      <div class="dot-navigator"></div>
    </div>
  </body>
</html>
